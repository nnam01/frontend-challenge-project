<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Slide</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="carousel-container">
            <div class="carousel-inner" id="carousel-inner">
              <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2022/08/01/12/36/city-7358078_1280.jpg" alt="Image 1"></div>
              <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2022/09/16/17/07/city-7459162_1280.jpg" alt="Image 2"></div>
              <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2022/11/20/09/05/night-view-7603839_1280.jpg" alt="Image 3"></div>
              <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2022/04/04/13/54/city-7111380_1280.jpg" alt="Image 4"></div>
            </div>
            <div class="carousel-arrow carousel-prev" id="prevBtn">◀</div>
            <div class="carousel-arrow carousel-next" id="nextBtn">▶</div>
          </div>
        <script src="script.js"></script>
    </body>
</html>
