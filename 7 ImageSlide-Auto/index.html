<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Slide</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="carousel-container">
            <div class="carousel-inner" id="carousel-inner">
              <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2017/04/11/04/44/spring-flowers-2220572_1280.jpg" alt="Image 1"></div>
              <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2016/02/11/08/48/jeju-island-1193280_1280.jpg" alt="Image 2"></div>
              <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2022/11/13/08/58/autumn-7588624_1280.jpg" alt="Image 3"></div>
              <div class="carousel-item"><img src="https://cdn.pixabay.com/photo/2018/07/09/18/41/forbidden-city-3526843_1280.jpg" alt="Image 4"></div>
            </div>
            <div class="carousel-arrow carousel-prev" id="prevBtn">◀</div>
            <div class="carousel-arrow carousel-next" id="nextBtn">▶</div>
          </div>
        <script src="script.js"></script>
    </body>
</html>
